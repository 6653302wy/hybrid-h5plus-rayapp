<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Canvas</title>
		<script>
			document.write("<script type='text/javascript' src='../../js/core/RayApp/cacheControl.config.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'css/mui.min.css',
				'css/common/common.css',
				'../../css/canvas/demo_canvas_speedBall.css'
			]);
		</script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav bg-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">360加速球效果</h1>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right"></a>
		</header>
		<div class="mui-content" id="content">
			<div id="mySpeedBall"></div>
			<h5 >办结率：<span id='block-range-val'>20</span></h5>
			<div class="mui-input-row mui-input-range">
				<input type="range" id='banjie' value="20" min="0" max="100">
			</div>
			<div id="mySpeedBall2"></div>
			<h5 >超期率：<span id='block-range-val'>5</span></h5>
			<div class="mui-input-row mui-input-range">
				<input type="range" id='chaoqi' value="5" min="0" max="100">
			</div>
		</div>
		<script>
			SrcBoot.outSeaConfig();
		</script>
		<script>
			seajs.use('js/bizlogic/canvas/demo_canvas_speedBall.js');
		</script>
	</body>

</html>
