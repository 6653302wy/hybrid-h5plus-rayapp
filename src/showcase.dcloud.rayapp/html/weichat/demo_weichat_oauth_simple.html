<!DOCTYPE html >
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<script>
			//这是属于老版的缓存控制方案,后续的自定构建解决缓存也兼容这种模式,所以写法没问题
			document.write("<script type='text/javascript' src='../../js/core/RayApp/cacheControl.config.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			//支持项目相对路径和绝对路径
			SrcBoot.output([
				'css/mui.min.css',
				'css/common/common.css',
				'css/common/commonWeichat.css'
			]);
		</script>
		<title>网页授权信息展示页面</title>
	</head>

	<body>
		<!-- 标题 -->
		<header id="header" class="mui-bar mui-bar-nav ">
			<h1 id="title" class="mui-title">网页授权信息展示页面</h1>
		</header>
		<div class="mui-content">
			<ul id="userinfo-container">
<li class="item">
    <span class="attribute">
        Code:
    </span>
    <span class="value">
        {{code}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        identify:
    </span>
    <span class="value">
        {{identify}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        UserId:
    </span>
    <span class="value">
        {{userId}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        DeviceId:
    </span>
    <span class="value">
        {{deviceId}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        OpenID:
    </span>
    <span class="value">
        {{openId}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        昵称:
    </span>
    <span class="value">
        {{nickName}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        性别:
    </span>
    <span class="value">
        {{sex}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        国家:
    </span>
    <span class="value">
        {{country}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        省份:
    </span>
    <span class="value">
        {{province}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        城市:
    </span>
    <span class="value">
        {{city}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        头像地址:
    </span>
    <span class="value">
        {{headImgUrl}}
    </span>
</li>
<li class="item">
    <span class="attribute">
        头像:
    </span>
   <img src="{{headImgUrl}}" />
</li>
			</ul>
		</div>
	</body>
	<!-- 通用seajs配置 -->
	<script>
		//将需要的配置文件进行封装函数,可以省去重复代码
		//所有的seajs别名或者项目中bizlogic文件夹下的js都需要在seaBizConfig.js中设置别名,通过别名引用
		//实际项目中请删除这些注释
		SrcBoot.outSeaConfig();
	</script>
	<script>
		seajs.use('js/bizlogic/weichat/demo_weichat_oauth_simple.js');
	</script>

</html>
